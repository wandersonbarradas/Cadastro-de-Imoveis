<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Cadastros de Imoveis</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Cadastro de Imoveis</h1>
    <form>
      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Tipo de Imóvel</label>
          <select id="tipoImovel" class="form-select" aria-label="select example">
            <option selected disabled value="0">Selecione</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Área</label>
          <input type="text" class="form-control" id="inputArea">
        </div>
        <div class="col-md-4" id="inputs-radios">
          <label class="mb-3 d-block form-label">Situação</label>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio1">Disponivel</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Disponivel" checked>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio2">Alugado</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Alugado">
          </div>
        </div>
      </div>
      <button onclick="app.start()" id="btn-cadastro" type="button" class="btn btn-primary">Cadastrar</button>
    </form>
    <ul id="listaImoveis" class="mt-5 list-group">
    </ul>
  </div>

  <script src="formCadastro.js"></script>
  <script src="app.js"></script>
  <script src="show.js"></script>
</body>

</html>
